<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript">

       function checkPhone() {

            var mobile = document.getElementById("phoneNum").value;
            var phone = /^(\d{10})$/;

            if(mobile.length == 10){//手机号码
                if(phone.test(mobile)) {

                    return true;

                }else{
                    layer.msg('invalid phone number', {icon: 5});
                    return false;
                }
            }else{

                layer.msg('invalid phone number', {icon: 5});
                return false;
            }

        }
    </script>

<body>
<div>
    <form class="layui-form" method="post" onsubmit="return checkPhone()" th:action="@{/pages/front/customerRegister}" style="padding: 20px">
        <div style="padding: 10px; ">
            <div style="margin-left: 50px">
                <label  class="layui-input-label" >Customer Name</label>
                <div class="layui-input-inline" style="">
                    <input type="text" name="customerName"   lay-verify="required" placeholder="Please Enter" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div style="padding: 10px; ">
            <div style="margin-left: 50px">
                <label  class="layui-input-label" >Phone Number</label>
                <div class="layui-input-inline" style="">
                    <input type="text" name="phoneNum" id="phoneNum"  lay-verify="required" placeholder="Please Enter" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div style="padding: 10px; ">
            <div style="margin-left: 50px">
                <label  class="layui-input-label" >Address</label>
                <div class="layui-input-inline" style="">
                    <input type="text" name="address"   lay-verify="required" placeholder="Please Enter" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div style="padding: 10px; ">
            <div style="margin-left: 50px">
                <label class="layui-input-label">Password</label>
                <div class="layui-input-inline" style="margin-left: 7px; width: 150px;">
                    <input type="password" name="pwd"  lay-verify="required" placeholder="Please Enter" autocomplete="off" class="layui-input">


                </div>
            </div>

        </div>
        <div style="padding: 10px; ">
            <div style="margin-left: 50px">
                <label class="layui-input-label">Birthday</label>
                <div class="layui-input-inline" style="margin-left: 7px; width: 150px;">
                    <input type="date" name="birth"  lay-verify="required" placeholder="Please Enter" autocomplete="off" class="layui-input">


                </div>
            </div>

        </div>


        <div style="padding: 10px; ">
            <div style="margin-left: 50px">
                <label class="layui-input-label">Email</label>
                <div class="layui-input-inline" style="margin-left: 7px; width: 150px;">
                    <input type="text" name="email"  lay-verify="required|email" placeholder="Please Enter" autocomplete="off" class="layui-input">


                </div>
            </div>

        </div>
        <div style="padding: 10px; ">
            <div style="margin-left: 50px">

                <div style="margin-left: 5px; width: 150px;" lay-verify="">


                    <div class="layui-input-label">Sex</div>
                    <input type="radio" name="sex" value="1" title="Male">
                    <input type="radio" name="sex" value="0" title="Female" >

                  <!--  <input type="text" name="sex"  lay-verify="required" placeholder="Please Enter" autocomplete="off" class="layui-input">-->


                </div>
            </div>

        </div>

        <div class="layui-form-item"  style="padding: 10px; ">
            <div class="layui-input-block">
                <button type="submit"  class="layui-btn" lay-submit lay-filter="demo1">Sign in</button>

            </div>
        </div>

        </form>



    </form>
</div>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
